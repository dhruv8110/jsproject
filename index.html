<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Restaurant Booking Form</h1>
    <form id="bookingForm">
        <div>
            <label for="bookingChoice">Choice of Booking:</label>
            <select id="bookingChoice">
                <option value="fullDay">Full Day Booking</option>
                <option value="halfDay">Half Day Booking</option>
                <option value="hourly">Hourly Booking</option>
            </select>
        </div>

        <div>
            <label for="userName">Name:</label>
            <input type="text" id="userName" required>
        </div>

        <div>
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="noOfPersons">No. of Persons:</label>
            <input type="number" id="noOfPersons" required>
        </div>

        <div id="dateContainer">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>

        <div id="timeContainer" class="hidden">
            <label for="time">Time:</label>
            <input type="time" id="time">
        </div>

        <div id="slotContainer" class="hidden">
            <label for="slot">Slot:</label>
            <select id="slot">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bookingChoice = document.getElementById('bookingChoice');
            const dateContainer = document.getElementById('dateContainer');
            const timeContainer = document.getElementById('timeContainer');
            const slotContainer = document.getElementById('slotContainer');

            bookingChoice.addEventListener('change', function() {
                const selectedChoice = bookingChoice.value;

                if (selectedChoice === 'fullDay') {
                    dateContainer.style.display = 'block';
                    timeContainer.style.display = 'none';
                    slotContainer.style.display = 'none';
                } else if (selectedChoice === 'halfDay') {
                    dateContainer.style.display = 'block';
                    slotContainer.style.display = 'block';
                    timeContainer.style.display = 'none';
                } else if (selectedChoice === 'hourly') {
                    dateContainer.style.display = 'block';
                    timeContainer.style.display = 'block';
                    slotContainer.style.display = 'none';
                }
            });

            // Set default state based on initial selection
            bookingChoice.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
